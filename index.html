<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe1ef, #fff7e1);
      overflow: hidden;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 18px;
      opacity: 0.75;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
    }
    @keyframes floatUp {
      from { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.0; }
      10% { opacity: 0.75; }
      to { transform: translateY(-110vh) translateX(var(--drift)) rotate(var(--rot)); opacity: 0; }
    }

    .card {
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 18px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    h1 { margin: 0 0 10px; font-size: 28px; }
    h2 { margin: 0 0 14px; font-size: 22px; font-weight: 650; }

    .meterWrap{
      margin: 10px auto 18px;
      width: min(360px, 90%);
      height: 10px;
      background: rgba(0,0,0,0.07);
      border-radius: 999px;
      overflow: hidden;
    }
    .meter{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff2d7a, #ff7aa8);
      border-radius: 999px;
      transition: width 220ms ease;
    }
    .meterLabel{
      font-size: 13px;
      opacity: 0.75;
      margin-top: 6px;
      font-weight: 650;
    }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      min-height: 70px; /* helps with absolute 'No' */
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease;
      user-select: none;
    }
    button:active { transform: scale(0.95); }

    #yes {
      background: #ff2d7a;
      color: white;
      box-shadow: 0 10px 18px rgba(255,45,122,0.25);
    }

    #no {
      background: #222;
      color: white;
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      will-change: left, top, transform;
    }

    #no.shake {
      animation: shake 220ms ease-in-out;
    }
    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-3deg); }
      50% { transform: translate(-50%, -50%) rotate(3deg); }
      75% { transform: translate(-50%, -50%) rotate(-2deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    .msg {
      margin-top: 18px;
      font-weight: 750;
      font-size: 18px;
      min-height: 28px;
    }

    .plan {
      margin-top: 16px;
      display: none;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255,45,122,0.08);
      border: 1px solid rgba(255,45,122,0.18);
      text-align: left;
    }
    .plan h3 { margin: 0 0 8px; font-size: 16px; }
    .plan p { margin: 0 0 10px; font-size: 14px; opacity: 0.85; line-height: 1.35; }
    .plan .row { display: flex; gap: 10px; flex-wrap: wrap; }

    .smallBtn{
      background: #111;
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
    }
    .ghostBtn{
      background: transparent;
      border: 2px solid rgba(0,0,0,0.2);
      color: #111;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
    }

    /* Confetti canvas */
    canvas#confetti {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <canvas id="confetti"></canvas>

    <h1>Xhensila ‚ù§Ô∏è</h1>
    <h2 id="q">Will you be my Valentine? üíò</h2>

    <div class="meterWrap" aria-hidden="true">
      <div class="meter" id="meter"></div>
    </div>
    <div class="meterLabel" id="meterLabel">Convincing you‚Ä¶ 0%</div>

    <div class="btns" id="btns">
      <button id="yes">Yes üíó</button>
      <button id="no">No üôÉ</button>
    </div>

    <div class="msg" id="msg"></div>

    <div class="plan" id="plan">
      <h3>Okayyyy it‚Äôs official üíñ</h3>
      <p>Pick our little plan (or we can make our own):</p>
      <div class="row">
        <button class="smallBtn" id="plan1">Dinner + dessert üçùüç∞</button>
        <button class="smallBtn" id="plan2">Movie night + snacks üé¨üçø</button>
        <button class="ghostBtn" id="copyTxt">Copy cute message ‚ú®</button>
      </div>
      <p id="planMsg" style="margin-top:10px; font-weight:750;"></p>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const btns = document.getElementById("btns");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const msg = document.getElementById("msg");
    const meter = document.getElementById("meter");
    const meterLabel = document.getElementById("meterLabel");
    const plan = document.getElementById("plan");
    const planMsg = document.getElementById("planMsg");

    const plan1 = document.getElementById("plan1");
    const plan2 = document.getElementById("plan2");
    const copyTxt = document.getElementById("copyTxt");

    let noCount = 0;
    const plead = [
      "Are you sure? ü•∫",
      "Wait‚Ä¶ that‚Äôs illegal üò≠",
      "I brought snacks though üòî",
      "I‚Äôll be extra nice üòá",
      "Okay okay‚Ä¶ last chance üòµ‚Äçüí´",
      "You‚Äôre too cute to say no üò§üíó"
    ];

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function setMeter(pct) {
      meter.style.width = pct + "%";
      meterLabel.textContent = `Convincing you‚Ä¶ ${pct}%`;
    }

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 16;
      const maxLeft = cardRect.width - btnRect.width - padding;
      const maxTop  = cardRect.height - btnRect.height - padding;

      const left = randomInt(padding, Math.max(padding, Math.floor(maxLeft)));
      const top  = randomInt(Math.floor(cardRect.height * 0.45), Math.max(padding, Math.floor(maxTop)));

      noBtn.style.left = left + "px";
      noBtn.style.top  = top + "px";
      noBtn.style.transform = "translate(0, 0)";

      noBtn.classList.remove("shake");
      void noBtn.offsetWidth; // restart animation
      noBtn.classList.add("shake");
    }

    // Typewriter effect
    function typeText(el, text, speed = 26) {
      el.textContent = "";
      let i = 0;
      const t = setInterval(() => {
        el.textContent += text[i++];
        if (i >= text.length) clearInterval(t);
      }, speed);
    }

    // Floating hearts background
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random() < 0.6 ? "üíó" : (Math.random() < 0.5 ? "üíò" : "üíñ");
      h.style.left = randomInt(0, 100) + "vw";
      h.style.setProperty("--drift", randomInt(-40, 40) + "px");
      h.style.setProperty("--rot", randomInt(-80, 80) + "deg");
      const dur = randomInt(4500, 9000);
      h.style.animationDuration = dur + "ms";
      h.style.fontSize = randomInt(14, 28) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), dur);
    }
    setInterval(spawnHeart, 450);

    // Confetti (tiny simple canvas)
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];
    let confettiRunning = false;

    function resizeCanvas() {
      canvas.width = card.clientWidth * devicePixelRatio;
      canvas.height = card.clientHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    new ResizeObserver(resizeCanvas).observe(card);
    resizeCanvas();

    function burstConfetti() {
      confetti = [];
      const colors = ["#ff2d7a", "#ff7aa8", "#ffd166", "#06d6a0", "#118ab2", "#8338ec"];
      for (let i = 0; i < 180; i++) {
        confetti.push({
          x: canvas.clientWidth / 2,
          y: canvas.clientHeight / 2,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.9) * 10,
          g: 0.18 + Math.random() * 0.12,
          r: 2 + Math.random() * 3,
          c: colors[Math.floor(Math.random() * colors.length)],
          a: 1
        });
      }
      confettiRunning = true;
      requestAnimationFrame(stepConfetti);
    }

    function stepConfetti() {
      if (!confettiRunning) return;
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

      confetti.forEach(p => {
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.a -= 0.012;

        ctx.globalAlpha = Math.max(0, p.a);
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.c;
        ctx.fill();
      });

      ctx.globalAlpha = 1;
      confetti = confetti.filter(p => p.a > 0 && p.y < canvas.clientHeight + 20);

      if (confetti.length) requestAnimationFrame(stepConfetti);
      else confettiRunning = false;
    }

    function lockButtons() {
      document.querySelectorAll("button").forEach(b => b.disabled = true);
      yesBtn.disabled = false;
    }

    yesBtn.addEventListener("click", async () => {
      lockButtons();
      yesBtn.textContent = "YES ‚úÖ";
      setMeter(100);
      burstConfetti();

      typeText(msg, "Yayyy!! üíñü•∞ I knew you'd say yes!", 22);

      plan.style.display = "block";
    });

    function handleNo() {
      noCount++;
      const pct = clamp(noCount * 18, 0, 95);
      setMeter(pct);

      msg.textContent = plead[(noCount - 1) % plead.length];
      moveNoButton();

      // Make "Yes" more tempting each time üòà
      const scale = 1 + Math.min(0.35, noCount * 0.06);
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.filter = `brightness(${1 + Math.min(0.25, noCount * 0.05)})`;

      // After enough "No"s, gently force the outcome
      if (noCount >= 7) {
        msg.textContent = "Okay we‚Äôre gonna pretend you meant YES üòåüíó";
        setTimeout(() => yesBtn.click(), 650);
      }
    }

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      handleNo();
    });

    noBtn.addEventListener("mouseenter", () => {
      handleNo();
    });

    plan1.addEventListener("click", () => {
      planMsg.textContent = "Dinner + dessert it is üòãüíó I‚Äôll plan it.";
    });

    plan2.addEventListener("click", () => {
      planMsg.textContent = "Movie night + snacks ü•∞ I‚Äôm picking the snacks.";
    });

    copyTxt.addEventListener("click", async () => {
      const text = "Happy Valentine‚Äôs Day üíñ I‚Äôm really happy you‚Äôre my person ü•∞";
      try {
        await navigator.clipboard.writeText(text);
        planMsg.textContent = "Copied ‚úÖ Send it to me üòÑ";
      } catch {
        planMsg.textContent = "Couldn‚Äôt copy (browser blocked it). Still cute though üò≠üíó";
      }
    });
  </script>
</body>
</html>
