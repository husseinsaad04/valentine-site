<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe1ef, #fff7e1);
    }

    .card {
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 18px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 { margin: 0 0 10px; font-size: 28px; }
    h2 { margin: 0 0 20px; font-size: 22px; font-weight: 600; }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform 120ms ease;
    }

    button:active { transform: scale(0.95); }

    #yes {
      background: #ff2d7a;
      color: white;
    }

    #no {
      background: #222;
      color: white;
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
    }

    .msg {
      margin-top: 20px;
      font-weight: 700;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Xhensila ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíò</h2>

    <div class="btns">
      <button id="yes">Yes üíó</button>
      <button id="no">No üôÉ</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const msg = document.getElementById("msg");

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 16;
      const maxLeft = cardRect.width - btnRect.width - padding;
      const maxTop  = cardRect.height - btnRect.height - padding;

      const left = randomInt(padding, Math.max(padding, Math.floor(maxLeft)));
      const top  = randomInt(Math.floor(cardRect.height * 0.45), Math.max(padding, Math.floor(maxTop)));

      noBtn.style.left = left + "px";
      noBtn.style.top  = top + "px";
      noBtn.style.transform = "translate(0, 0)";
    }

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Yayyy!! üíñü•∞ I knew you'd say yes!";
      document.querySelectorAll("button").forEach(b => b.disabled = true);
      yesBtn.disabled = false;
      yesBtn.textContent = "YES ‚úÖ";
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("mouseenter", moveNoButton);
  </script>
</body>
</html>
