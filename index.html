<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine?</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  background:linear-gradient(135deg,#ffe1ef,#fff7e1);
  padding:24px 0;
  overflow-x:hidden;
}

/* ===== Layout ===== */

.layout{
  width:min(1200px,96vw);
  display:grid;
  grid-template-columns:220px minmax(560px,1fr) 220px;
  gap:20px;
  align-items:start;
}

.side{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.side img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 10px 20px rgba(0,0,0,.08);
  background:#fff;
}

/* Mobile */
@media (max-width: 900px){
  .layout{ grid-template-columns:1fr; }
  .side{
    flex-direction:row;
    overflow-x:auto;
  }
  .side img{
    flex:0 0 160px;
    height:150px;
  }
}

/* ===== Card ===== */

.card{
  width:100%;
  padding:28px;
  border-radius:20px;
  background:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  text-align:center;
  position:relative;
}

h1{margin:0 0 10px;font-size:28px}
h2{margin:0 0 14px;font-size:22px}

.meterWrap{
  width:90%;
  height:10px;
  margin:0 auto 8px;
  background:rgba(0,0,0,.1);
  border-radius:999px;
  overflow:hidden;
}
.meter{
  height:100%;
  width:0%;
  background:#ff2d7a;
  transition:width .2s;
}
.meterLabel{font-size:13px;margin-bottom:16px;font-weight:700;opacity:.8}

.btns{
  display:flex;
  justify-content:center;
  gap:14px;
  position:relative;
  height:80px;
}

button{
  border:none;
  padding:12px 22px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

#yes{background:#ff2d7a;color:#fff}
#no{
  background:#222;color:#fff;
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

.msg{margin-top:14px;font-weight:900;min-height:24px}

canvas{position:absolute;inset:0;pointer-events:none}
</style>
</head>

<body>

<div class="layout">

  <!-- LEFT SIDE PHOTOS -->
  <aside class="side">
    <img src="./Me1.JPG" alt="Me 1">
    <img src="./Me2.jpeg" alt="Me 2">
    <img src="./Me3.jpeg" alt="Me 3">
  </aside>

  <!-- CARD -->
  <div class="card" id="card">
    <canvas id="confetti"></canvas>

    <h1>Xhensila ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíò</h2>

    <div class="meterWrap"><div class="meter" id="meter"></div></div>
    <div class="meterLabel" id="meterLabel">Convincing you‚Ä¶ 0%</div>

    <div class="btns" id="btns">
      <button id="yes">Yes üíó</button>
      <button id="no">No üôÉ</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <!-- RIGHT SIDE PHOTOS -->
  <aside class="side">
    <img src="./Me4.jpeg" alt="Me 4">
  </aside>

</div>

<script>
const card = document.getElementById("card");
const btns = document.getElementById("btns");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");
const meter = document.getElementById("meter");
const meterLabel = document.getElementById("meterLabel");

let noCount = 0;

function randomInt(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function setMeter(pct){
  meter.style.width=pct+"%";
  meterLabel.textContent=`Convincing you‚Ä¶ ${pct}%`;
}

function moveNo(){
  const padding=8;
  const areaW=btns.clientWidth;
  const areaH=btns.clientHeight;

  const left=randomInt(padding,areaW-noBtn.offsetWidth-padding);
  const top=randomInt(padding,areaH-noBtn.offsetHeight-padding);

  noBtn.style.left=left+"px";
  noBtn.style.top=top+"px";
  noBtn.style.transform="translate(0,0)";
}

yesBtn.addEventListener("click",()=>{
  yesBtn.disabled=true;
  noBtn.disabled=true;
  setMeter(100);
  msg.textContent="Yayyy!! üíñü•∞ I knew you'd say yes!";
});

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  noCount++;
  setMeter(Math.min(noCount*20,95));
  moveNo();
});
</script>

</body>
</html>
